<html>
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                url:'/key',
                cache:false,
                success:function(data){
                    $.ajax({
                        url:'/price',
                        data:{
                            key:data
                        },
                        success:function(data){
                            document.body.innerHTML = data;
                        }
                    })
                }
            })
        });
    </script>
</html>
